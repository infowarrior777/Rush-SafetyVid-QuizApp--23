<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group user-list">
    <li class="list-group-item" ng-repeat="user in admin.users">
	    <div class="user-info">
	        <strong>{{user.name}}</strong><br>
	        <span class="text-muted">{{user.email}}</span><br>
          <span class="text-muted">{{user.role}}</span>
          <span class="text-muted">{{user._id}}</span>
           <span class="text-muted">{{user.phoneinfo}}</span>
            <span class="text-muted">{{user.phoneinfo.svidscore}}</span>

	    </div>
        <button type="button" class="btn btn-primary" ng-click="admin.updateRole(user,'coord')"><span class="fa fa-trash fa-2x"></span>Change user To Coord</button>
        <a ng-click="admin.delete(user)" class="trash"><span class="fa fa-trash fa-2x"></span>Delete</a>
    </li>
  </ul>
</div>
